<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="entry-screen">
            <img src="./images/logo.png">
            <div class="user">
                <input type="text" name="name" id="name" required>
                <input type="submit" value="Entrar" id="send" onclick="nameId()">
            </div>
            <div class="loading hide">
                <div class="lds-default">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <p>Entrando...</p>
                </div>
            </div>
        </div>
        <header>
            <img src="./images/logo.png">
            <ion-icon name="people" onclick="menu()"></ion-icon>
        </header>
        <section>
            <ul class="chat">
                <!-- <li class="log"></li>
                <li class="privately"></li>
                <li class="normal"></li> -->
            </ul>
        </section>
        <aside class="hide">
            <div class="background" onclick="hideMenu()"></div>
            <div class="menu">
                <h1>Escolha um contato<br>para enviar mensagem:</h1>
                <ul class="contacts">
                    <li>
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </li>
                    <li>
                        <ion-icon name="person-circle"></ion-icon>
                        <p>João</p>
                    </li>
                    <li>
                        <ion-icon name="person-circle"></ion-icon>
                        <p>Maria</p>
                    </li>
                </ul>
                <h1>Escolha a visibilidade:</h1>
                <ul class="visibility">
                    <li>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                    </li>
                    <li>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </li>
                </ul>
            </div>
        </aside>
        <footer>
            <input placeholder="Escreva aqui..." id="submit">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        </footer>
    </main>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
